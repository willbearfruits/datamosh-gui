[pytest]
# Pytest configuration for Datamosh GUI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests that require video files
    gui: GUI tests that require a display
    slow: Slow tests that may take several seconds

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (if using pytest-cov)
# Uncomment when pytest-cov is installed
# addopts =
#     --cov=.
#     --cov-report=html
#     --cov-report=term-missing

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
